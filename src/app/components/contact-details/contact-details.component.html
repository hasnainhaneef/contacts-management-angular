

<div *ngIf="!contact" class="initial">
<h5>Please Select a Contact to view details</h5>
</div> 

<div class="profile-card" *ngIf="contact">
  <div class="profile-header">
    <img src={{contact.avatar}} alt="Johanna Stevens" class="profile-avatar">

    <div class="profile-info">
      <h1 class="profile-name">{{ contact.firstName }} {{ contact.lastName }}</h1>
      <p class="profile-title">{{ contact.designation }}</p>

      <div class="profile-actions">
        <button class="btn btn-primary">
          <i class="fas fa-comment"></i>
          Message
        </button>
        <button class="btn-icon">
          <i class="fas fa-phone"></i>
        </button>
        <button class="btn-icon">
          <i class="fas fa-calendar"></i>
        </button>
        <button class="btn-icon">
          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="profile-details">
    <div class="detail-section">
      <div class="detail-row">
        <div class="detail-label">Bio</div>
        <div class="detail-content" *ngFor="let data of email_data">
          <p class="bio-text">{{data.bio}}</p>
        </div>
      </div>
    </div>

    <div class="detail-section" *ngIf="email_data">
      <div class="detail-row">
        <div class="detail-label">Email</div>
        <div class="detail-content">
          <div class="contact-item" *ngFor="let item of email_data">

            <!-- loop through each email -->
            <div *ngFor="let email of item.emails">
              <p>{{ email }}</p>
            </div>

          </div>
        </div>
      </div>
    </div>



    <div class="detail-section">
      <div class="detail-row">
        <div class="detail-label">Social</div>
        <div class="detail-content">
          <div class="social-links">
            <a href="#" class="social-link social-facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link social-pinterest">
              <i class="fab fa-pinterest-p"></i>
            </a>
            <a href="#" class="social-link social-twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link social-linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-link social-google">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
